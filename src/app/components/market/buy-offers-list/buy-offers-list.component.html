<div *ngIf="itemData">
    <h1>Buyer's Market</h1>
    <h2 *ngIf="itemData.length == 0">There are no buyers looking to buy at the moment.</h2>
    <div *ngIf="itemData.length > 0">
        <p>Items on the market: {{ itemData.length }} </p>
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Lorem Ipsum">
        </mat-form-field>
        <table mat-table [dataSource]="data" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Buyer </th>
                <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
            </ng-container>

            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
                <td mat-cell *matCellDef="let element">{{element.city}}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> More </th>
                <td mat-cell *matCellDef="let element">
                    <button [id]="element.id" (click)="viewMore($event)">
                        <mat-icon [id]="element.id">pageview</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
